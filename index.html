<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link rel="stylesheet" href="styles.css">
  
  	<title>Frontend Mentor | Product preview card component</title>
</head>
  	<body>
    <main class="mainContainer">
		<div class="container__section container__section--left">
		</div>
		<div class="container__section container__section--right">
			<div>
				<h3 class="product__type">
					PERFUME
				</h3>
				<h1 class="product__name">
					Gabrielle Essence Eau De Parfum
				</h1>
				<p class="product__description">
					A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
				</p>
			</div>
			<div>
				<div class="product__price">
					<h1 class="product__value">$149.99</h1>
					<h3 class="product__value--tooltip">$169.99</h3>
				</div>
				<button class="call-to-action">
					<img src="images/icon-cart.svg" alt="" class="call-to-action__img">
					Add to Cart
				</button>
			</div>
		</div>
	</main>
  	</body>
</html>
